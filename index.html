<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Royalty Free Music Player</title>
      <link href="main.css" rel="stylesheet" type="text/css">
      <script
      src="https://code.jquery.com/jquery-3.1.1.js"
      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
      crossorigin="anonymous" type="text/javascript" rel="stylesheet"></script>
      <script src="https://use.fontawesome.com/ccb44d2ec3.js"></script>
      <script src="script.js" type="text/javascript" rel="stylesheet"></script>
    </head>
    <body>
        <header class="display-flex flex-align-center">
            <i class="fa fa-bomb main-icon" aria-hidden="true"></i>
            <h1>Royalty Free Music Player</h1>
        </header>
        <main>
            <section class="music-queue">
              <article class="track display-flex">
                <div class="music-buttons display-flex">
                  <div class="play-pause-button">
                    <div class="play-button"></div>
                  </div>
                </div>
                <div class="track-info display-flex flex-justify-center flex-column">
                  <div>Track Title</div>
                  <div>Track artist</div>
                </div>
              </article>
        
              <article class="track display-flex">
                <div class="music-buttons display-flex">
                  <div class="play-pause-button">
                    <div class="play-button"></div>
                  </div>
                </div>
                <div class="track-info display-flex flex-justify-center flex-column">
                  <div>Track Title</div>
                  <div>Track artist</div>
                </div>
                <audio controls>
                  <source src="./video-and-audio-content/viper.ogg" type="audio/ogg">
                  <source src="./video-and-audio-content/viper.mp3" type="audio/mp3">
                  <p>Your browser doesn't support HTML5 audio. Here is a <a href="./video-and-audio-content/viper.mp3">link to the audio</a> instead.</p>
                </audio>
              </article>
        
              <article class="track display-flex">
                <div class="music-buttons display-flex">
                  <div class="play-pause-button">
                    <div class="play-button"></div>
                  </div>
                </div>
                <div class="track-info display-flex flex-justify-center flex-column">
                  <div>Track Title</div>
                  <div>Track artist</div>
                </div>
              </article>
            </section>
        </main>
        
        <footer class="music-controls display-flex">
          <div class="music-buttons display-flex">
            <div class="previous-button display-flex">
              <div class="vertical-rule"></div>
              <div class="left-arrow"></div>
            </div>
            <div class="play-pause-button">
              <div class="play-button"></div>
            </div>
            <div class="skip-button display-flex">
              <div class="right-arrow"></div>
              <div class="vertical-rule"></div>
            </div>
          </div>
          <div class="track-info display-flex flex-justify-center flex-column">
            <div>Track Title</div>
            <div>Track artist</div>
          </div>
        </footer>
    </body>
</html>
